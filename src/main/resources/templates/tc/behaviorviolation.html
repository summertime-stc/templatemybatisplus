<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>医技违规预警</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <div th:include="common/onload :: onloadCss"></div>
    <div th:include="common/onload :: onloadJs"></div>

    <!--<script src="../../scripts/boot.js" type="text/javascript"></script>-->

    <style type="text/css">
        .New_Button,.Delete_Button,.Update_Button,.Cancel_Button
        {
            font-size:11px;color:#1B3F91;font-family:Verdana;
            margin-right:5px;
        }
        .Edit_Button
        {
            font-size:11px;color:#1B3F91;font-family:Verdana;

</head>
<body>
<h1>DetailGrid 详细子表格</h1>

<div id="dept_grid" class="mini-datagrid" style="width:500px;height:180px;"
     url="../data/AjaxService.aspx?method=GetDepartments"  idField="id"
     onselectionchanged="onSelectionChanged"
     selectOnLoad="true"
>
    <div property="columns">
        <div field="id" width="20" headerAlign="center" >ID</div>
        <div field="name" width="120" headerAlign="left" >部门名称</div>
    </div>
</div>

<br />
<div id="employee_grid" class="mini-datagrid" style="width:700px;height:250px;"
     url="../data/AjaxService.aspx?method=GetDepartmentEmployees"

>
    <div property="columns">
        <div field="loginname" width="120" headerAlign="center" allowSort="true">员工帐号</div>
        <div field="gender" width="100" allowSort="true" renderer="onGenderRenderer" align="center" headerAlign="center">性别</div>
        <div field="age" width="100" allowSort="true">年龄</div>
        <div field="birthday" width="100" allowSort="true" dateFormat="yyyy-MM-dd">出生日期</div>
        <div field="createtime" width="100" headerAlign="center" dateFormat="yyyy-MM-dd" allowSort="true">创建日期</div>
    </div>
</div>



<script type="text/javascript">
    var Genders = [{ id: 1, text: '男' }, { id: 2, text: '女'}];

    mini.parse();

    var dept_grid = mini.get("dept_grid");
    var employee_grid = mini.get("employee_grid");

    dept_grid.load();

    var menu = new ColumnsMenu(dept_grid);
    var menu2 = new ColumnsMenu(employee_grid);
    ///////////////////////////////////////////////////////

    function onGenderRenderer(e) {
        for (var i = 0, l = Genders.length; i < l; i++) {
            var g = Genders[i];
            if (g.id == e.value) return g.text;
        }
        return "";
    }


    function onSelectionChanged(e) {

        var grid = e.sender;
        var record = grid.getSelected();
        if (record) {
            employee_grid.load({ dept_id: record.id });
        }
    }


</script>

<div class="description">
    <h3>Description</h3>

</div>
</body>
</html>
