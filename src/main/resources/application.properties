# 多环境配置文件激活属性
spring.profiles.active=lhlyy
server.servlet.context-path=/stc

#mysql连接
spring.datasource.url=jdbc:mysql://localhost:3306/local?serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.meax-active=20
spring.datasource.druid.tst-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true


